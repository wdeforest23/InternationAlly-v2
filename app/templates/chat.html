<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternationAlly Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4 text-blue-600">InternationAlly Chat</h1>
            
            <!-- Chat messages container -->
            <div id="chat-messages" class="space-y-4 mb-4 h-96 overflow-y-auto p-4 border rounded">
                <div class="system-message">
                    Welcome to InternationAlly! I'm here to help you with:
                    <ul class="list-disc ml-4 mt-2">
                        <li>Information about UChicago and student life</li>
                        <li>Housing options near campus</li>
                        <li>Local restaurants and places of interest</li>
                        <li>Visa and immigration questions</li>
                    </ul>
                </div>
            </div>
            
            <!-- Input form -->
            <form id="chat-form" class="flex space-x-2">
                <input type="text" id="user-input" 
                       class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Type your message here...">
                <button type="submit" 
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Send
                </button>
                <button type="button" id="clear-chat"
                        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
                    Clear
                </button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
